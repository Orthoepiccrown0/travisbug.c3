<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<link rel="stylesheet" th:href="@{/assets/css/admin.css}">
<div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto navbar-brand" href="/">Sottocorte Village</a>

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
        </nav>

        <a class="btn btn-outline-primary" href="/logout">Logout</a>
    </div>

    <div class="row">
        <div class="col">
            <!--/*@thymesVar id="requests" type="java.util.List"*/-->
            <!--/*@thymesVar id="request" type="it.unicam.travisbug.c3.model.AdminRequests"*/-->
            <div th:each="request: ${requests}">
                <div class="row justify-content-center m-2">
                    <div class="col-lg-6 col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 th:text="${request.title}"
                                    class="card-title"></h5>
                                <h6 th:text="'Request Id: '+${request.getId()}"
                                    class="card-subtitle mb-2 text-muted"></h6>
                                <p class="cart-text" th:text="${request.comment}"></p>
                                <a th:href="@{/admin/accept/{id}(id=${request.id})}"
                                   class="btn btn-outline-success">Approve
                                    <i class="fas fa-check"></i>
                                </a>
                                <a class="btn btn-outline-danger ml-1 mr-2"
                                   th:href="@{/admin/decline/{id}(id=${request.id})}">
                                    Decline
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
