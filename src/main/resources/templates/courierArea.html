<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<!--custom css-->
<link rel="stylesheet" th:href="@{/assets/css/courierArea.css}">
<link>
<body>
<header th:insert="blocks/header :: header"></header>
<!--content space-->

<p>ciao</p>

<!-- Rounded switch -->
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
</label>


<div class="row justify-content-center">
    <div th:if="${shipments != null}" th:each="shipment : ${shipments}">
        <!--/*@thymesVar id="product" type="it.unicam.travisbug.c3.model.Product"*/-->
        <div class="col-auto mb-3">
            <div class="card " style="width: 18rem;">
                <div class="card-body clickable">
                    <h5 class="card-title" th:text="${'City: ' + shipment.getAddress().getCity()}"></h5>
                    <h5 class="card-subtitle mb-2 text-muted"
                        th:text="${'Street: ' + shipment.getAddress().getStreet()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Status: ' + shipment.getShipStatus()}"></h6>
                    <h1>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                th:attr="data-target='#editModal' + *{shipment.getId()}">
                            Update Status
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="*{'editModal' + {shipment.getId()} }" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Update Status</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/courierArea" method="post">
                                            <div class="form-group">
                                                <label>
                                                    Shipping ID
                                                    <input type="text" name="id" th:value="*{shipment.getId()}"
                                                           class="form-control" readonly>
                                                </label>
                                                <label>
                                                    New Status
                                                    <input type="text" class="form-control" name="newStatus">
                                                </label>
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h1>
                    <p class="card-text" th:text="${'Charge: ' + shipment.getShipCharge() + 'â‚¬'}"> aaa</p>
                    <a href="#">Prendi in carico la spedizione</a>
                    <!--                        <a href="#" class="card-link">Another link</a>-->
                </div>
            </div>
        </div>
    </div>

    <div th:if="${shipments == null}" class="col-auto m-5">
        <h3>Sorry, we don't have nothing to show now :(</h3>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
