<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<link th:href="@{/assets/css/registration.css}" rel="stylesheet">

<body>
<header th:insert="blocks/header :: style"></header>
<!--content space-->
<form class="form-signin" action="/register" method=post
      oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
    <h3 class="h3 mb-3 font-weight-normal">Please sign up</h3>
    <label for="inputName" class="sr-only">Name</label>
    <input th:required="true" type="text" maxlength="20" id="inputName" name="name" autocomplete="given-name" class="form-control"
           placeholder="Name" required
           autofocus>

    <label for="inputSurname" class="sr-only">Surname</label>
    <input th:required="true" type="text" maxlength="20" id="inputSurname" name="surname" autocomplete="family-name"
           class="form-control" placeholder="Surname"
           required
           autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input th:required="true" type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
           required
           autofocus>
        <!-- MINLENGHT per la pass-->
    <label for="inputPassword" class="sr-only">Password</label>
    <input th:required="true" type="password" id="inputPassword" name="password" class="form-control"
           placeholder="Password" required>

    <label for="inputPassword2" class="sr-only">Retype password</label>
    <input th:required="true" type="password" id="inputPassword2" name="password2" class="form-control"
           placeholder="Retype password"
           required>

    <label for="inputPhone" class="sr-only">Phone number</label>
    <input type="tel" maxlength="10" id="inputPhone" name="phone" class="form-control" placeholder="Phone number">
    <p class="font-italic" style="font-size: small">*Optional</p>

    <div class="mb-3">
        <label for="typeClient"> Client</label> <input id="typeClient" type="radio" name="type" value="Client"/>
        <label for="typeCourier">Courier</label> <input id="typeCourier" type="radio" name="type" value="Courier"/>
    </div>

    <!--/*@thymesVar id="used_email" type="java.lang.String"*/-->
    <div class="alert alert-danger mb-2" th:if="${used_email} == 'used'">
        <strong>Error!</strong> This email is already taken
    </div>

    <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    <a class="btn btn-lg btn-secondary btn-block" href="/register/merchant">Register as merchant</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>

<div th:insert="blocks/footer :: script"></div>
</body>
</html>
