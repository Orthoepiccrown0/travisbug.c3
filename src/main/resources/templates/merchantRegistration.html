<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<!--custom css-->
<style>


</style>
<link href="assets/css/registration.css" rel="stylesheet">

<body>
<header th:insert="blocks/header :: style"></header>
<!--content space-->
<form class="form-signin" method=post
      oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
    <h3 class="h3 mb-3 font-weight-normal">Please sign up</h3>
    <label for="inputName" class="sr-only">Name</label>
    <input th:required="true" type="text" id="inputName" name="name" class="form-control" placeholder="Name" required
           autofocus>

    <label for="inputSurname" class="sr-only">Surname</label>
    <input th:required="true" type="text" id="inputSurname" name="surname" class="form-control" placeholder="Surname"
           required
           autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input th:required="true" type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
           required
           autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input th:required="true" type="password" id="inputPassword" name="password" class="form-control"
           placeholder="Password" required>

    <label for="inputPassword2" class="sr-only">Retype password</label>
    <input th:required="true" type="password" id="inputPassword2" name="password2" class="form-control"
           placeholder="Retype password"
           required>

    <label for="inputPhone" class="sr-only">Phone number</label>
    <input type="tel" id="inputPhone" name="phone" class="form-control" placeholder="Phone number">
    <p class="font-italic" style="font-size: small">*Optional</p>

    <label for="inputShopName" class="sr-only">Shop name</label>
    <input th:required="true" type="text" id="inputShopName" name="shopName" class="form-control" placeholder="Shop name" required
           autofocus>

    <div class="form-group">
        <label for="sel1">Select shop category:</label>
        <select class="form-control" id="sel1" name="shopCategory">
            <option value="Games">Games</option>
            <option value="Electronics">Electronics</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Jewelery">Jewelery</option>
        </select>
    </div>

    <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>

<div th:insert="blocks/footer :: script"></div>
</body>
</html>
