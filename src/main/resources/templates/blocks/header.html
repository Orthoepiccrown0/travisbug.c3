<div th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto navbar-brand" href="/">Sottocorte Village</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="/promo">Promotions</a>
            <a class="p-2 text-dark" href="/support">Support</a>
        </nav>

        <div th:if="${logged == true}">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownPersonalArea"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Personal Area&nbsp
                    <i class="fas fa-user-circle"></i>
                </button>

                <!--/*@thymesVar id="role" type="it.unicam.travisbug.c3.utils.Roles"*/-->
                <div th:if="${role.name()} == 'MERCHANT'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/account">
                        <i class="fas fa-user"></i>
                        &nbsp&nbspMy profile
                    </a>

                    <a class="dropdown-item" href="/myProductsArea">
                        <i class="fas fa-store"></i>
                        &nbspMy products
                    </a>

                    <a class="dropdown-item" href="/notificationCentre">
                        <i class="fas fa-bell"></i>
                        &nbsp&nbspNotification Centre
                    </a>

                    <a class="dropdown-item disabled" href="#">
                        <i class="fas fa-wallet"></i>
                        &nbsp&nbspBalance <span th:text="${'$'+balance}"></span>
                    </a>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" href="/deleteShop"
                       onclick="return confirm('Are you sure you want to delete your Account and your Shop from the website?')">
                        <i class="fas fa-trash"></i>
                        &nbsp&nbspDelete Account and Shop
                    </a>
                </div>

                <div th:if="${role.name()} == 'CLIENT'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/account">
                        <i class="fas fa-user"></i>
                        &nbsp&nbspMy profile
                    </a>

                    <a class="dropdown-item" href="/account/cart">
                        <i class="fas fa-shopping-cart"></i>
                        &nbspShopping Cart
                    </a>

                    <a class="dropdown-item" href="/account/orders">
                        <i class="fas fa-book"></i>
                        &nbsp&nbspMy orders
                    </a>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your client Account?')"
                       href="/deleteClient">
                        <i class="fas fa-trash"></i>
                        &nbsp&nbspDelete Account
                    </a>
                </div>

                <div th:if="${role.name()} == 'COURIER'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/account">
                        <i class="fas fa-user"></i>
                        &nbsp&nbspMy profile
                    </a>

                    <a class="dropdown-item" href="/courierArea">
                        <i class="fas fa-shipping-fast"></i>
                        &nbspAvailable Shippings
                    </a>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your courier Account?')"
                       href="/deleteCourier">
                        <i class="fas fa-trash"></i>
                        &nbsp&nbspDelete Account
                    </a>
                </div>

                <div th:if="${role.name()} == 'EMPLOYEE'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/account">
                        <i class="fas fa-user"></i>
                        &nbsp&nbspMy profile
                    </a>

                    <a class="dropdown-item" href="/employeeArea">
                        <i class="fas fa-store"></i>
                        &nbspShop Orders
                    </a>

                    <a class="dropdown-item" href="/deleteEmployee"
                       onclick="return confirm('Are you sure you want to delete your employee Account?')">
                        <i class="fas fa-trash"></i>
                        &nbsp&nbspDelete Account
                    </a>
                </div>
            </div>
        </div>

        <!--/*@thymesVar id="logged" type="java.lang.String"*/-->
        <div th:if="${logged == false}">
            <a class="ml-2 btn btn-outline-primary" href="/account/login">Login</a>
        </div>
        <div th:if="${logged == true}">
            <a class="ml-2 btn btn-outline-primary" href="/account/logout">Logout</a>
        </div>
        <div th:if="${logged == false}">
            <a class="ml-2 btn btn-outline-success" href="/register">Sign up</a>
        </div>
    </div>
</div>

<div th:fragment="style" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</div>
