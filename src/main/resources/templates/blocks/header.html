<div th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto navbar-brand" href="/">Sottocorte Village</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="/contacts">Contacts</a>
            <a class="p-2 text-dark" href="#">Support</a>
        </nav>

        <div th:if="${logged == true}">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownPersonalArea"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Personal Area
                </button>

                <div th:if="${role} == 'merchant'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/myProductsArea">My products</a>
                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your Account and your Shop?')"
                       href="/deleteShop">Delete Account and Shop</a>
                </div>

                <div th:if="${role} == 'client'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/account/cart">Shopping Cart</a>
                    <a class="dropdown-item" href="/account/orders">My orders</a>
                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your client Account?')"
                       href="/deleteClient">Delete Account</a>
                </div>

                <div th:if="${role} == 'courier'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="">Qualcosa</a>
                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your courier Account?')"
                       href="/deleteCourier">Delete Account</a>
                </div>

                <div th:if="${role} == 'employee'" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="">Cosa?</a>
                    <a class="dropdown-item"
                       onclick="return confirm('Are you sure you want to delete your employee Account?')"
                       href="/deleteEmployee">Delete Employee</a>
                </div>
            </div>
        </div>

        <!--/*@thymesVar id="logged" type="java.lang.String"*/-->
        <div th:if="${logged == false}">
            <a class="ml-2 btn btn-outline-primary" href="/user_login">Login</a>
        </div>
        <div th:if="${logged == true}">
            <a class="ml-2 btn btn-outline-primary" href="/user_logout">Logout</a>
        </div>
        <div th:if="${logged == false}">
            <a class="ml-2 btn btn-outline-success" href="/register">Sign up</a>
        </div>
    </div>
</div>

<div th:fragment="style" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</div>
