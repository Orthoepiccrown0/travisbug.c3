<div th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Features</a>
            <a class="p-2 text-dark" href="#">Enterprise</a>
            <a class="p-2 text-dark" href="#">Support</a>
        </nav>
        <!--/*@thymesVar id="logged" type="java.lang.String"*/-->

        <div th:if="${logged} == 'guest'">
            <a class="btn btn-outline-primary" href="/user_login">Sign in</a>
        </div>
        <div th:if="${logged} == 'logged'">
            <a class="btn btn-outline-primary" href="/user_logout">Logout</a>
        </div>

        <a class="ml-2 btn btn-outline-danger" href="/register">Register</a>
    </div>
</div>
