<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<!--custom css-->
<style>


</style>
<link href="assets/css/login.css" rel="stylesheet">

<body>
<header th:insert="blocks/header :: style"></header>
<!--content space-->
<form class="form-signin" action="/login" method=post>
    <h1 class="h3 logo-text">TravisBug.c3</h1>
    <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" th:required="true" name="email" class="form-control" placeholder="Email address"
           required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" th:required="true" name="password" class="form-control"
           placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
    <a class="btn btn-lg btn-primary btn-block" href="/register">Register</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>

<div th:insert="blocks/footer :: script"></div>
</body>
</html>
